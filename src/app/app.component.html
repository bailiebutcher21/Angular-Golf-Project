<!--The content below is only a placeholder and can be replaced.-->

<div style="text-align:center">
  <h1>
    {{ pageTitle }}!
  </h1>
  <img width='1000' src="../assets/img/GolfCourse.jpg"/>
  <h2>
    {{description}}
  </h2>

  <mat-form-field>
    <mat-select placeholder="Select A Golf Course">
      <mat-option *ngFor="let course of golfCourses" [value]="course.id">
        {{ course.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Select A Tee">
      <mat-option *ngFor="let course of golfCourses" [value]="course.tee_types">
        {{ course.tee_types }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-button [routerLink] = "['/golf-card']"> Start Game </button>

</div>

<router-outlet></router-outlet>
